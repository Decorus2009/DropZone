<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>yandex disk</h2>

<form method="GET" action="/yandexDiskFileList" enctype="multipart/form-data">
    <button th:value="${currentPath.getParent().getPath()}" name="path">..</button>
</form>
<table class="table table-bordered">
    <tr>
        <th>file name</th>
    </tr>
    <tr th:each="file : ${files}">
        <td th:text="${file.getFileName()}"></td>
        <td>
            <form method="GET" action="/yandexDiskFileList" enctype="multipart/form-data">
                <button th:value="${file.getPath()}"
                        name="path"
                        th:disabled="${file.isDirectory()} == false">
                    open
                </button>
            </form>
        </td>
        <td>
            <form method="GET" action="/yandexDiskFileList/shareDir" enctype="multipart/form-data">
                <button th:value="${file.getPath()}"
                        name="path"
                        th:disabled="${file.isDirectory()} == false">
                    share
                </button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
