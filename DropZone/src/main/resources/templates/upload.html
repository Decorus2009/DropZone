<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC + Dropzone.js Example</title>

    <link rel="stylesheet"
          type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{../lib/dropzone/dropzone.css}"
          href="../lib/dropzone/dropzone.css"/>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{../css/style.css}"
          href="../css/style.css"/>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{../css/disk.styles.css}"
          href="../css/disk.styles.css"/>


    <script type="text/javascript"
            src="/webjars/jquery/jquery.min.js"></script>

    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript"
            th:src="@{../lib/dropzone/dropzone.js}"
            src="../static/lib/dropzone/dropzone.js"></script>

    <script type="text/javascript"
            th:src="@{../js/application.js}"
            src="../js/application.js"></script>

    <!--Object hasher-->
    <script type="text/javascript"
            th:src="@{../lib/object-hash/dist/object_hash.js}"
            src="../lib/object-hash/dist/object_hash.js"></script>

    <!--PeriodicalUpdater-->
    <script type="text/javascript"
            th:src="@{../lib/JQuery-PeriodicalUpdater/jquery.periodicalupdater.js}"
            src="../lib/JQuery-PeriodicalUpdater/jquery.periodicalupdater.js"></script>
    <script type="text/javascript"
            th:src="@{../lib/JQuery-PeriodicalUpdater/jquery.updater.js}"
            src="../lib/JQuery-PeriodicalUpdater/jquery.updater.js"></script>
</head>

<body>
<div th:if="${uniqueKeyFound}">
    <div class="container">
        <div class="list-group" style="padding: 25px">
            <ol class="breadcrumb">
                <a class="pull-right dropzone-title">DropZone</a>
            </ol>
        </div>
    </div>
    <div class="container">
        <div>
            <div class="panel-body">
                <div>
                    <form th:action="@{/upload/__${uniqueKey}__}"
                          id="dropzone-form"
                          class="dropzone dz-clickable">
                        <div class="dz-default dz-message">
                            <svg class="dropzone-small__logo" width="61" height="37" viewBox="0 0 61 37"
                                 fill="currentColor">
                                <path transform="scale(.05)"
                                      d="M620 0C487 0 411 43 352 125l-29 44c-12 22-25 40-40 55-15 16-30 27-50 40l-10 6-8 6-4 3C81 323 0 388 0 460c0 96 142 178 352 217v-1c57 39 156 64 268 64 114 0 214-26 271-66l1-1c194-39 328-120 328-213 0-69-74-130-190-174l-24-18c-18-13-35-29-52-47-14-16-26-33-37-51l-1-2-14-19-2-2C821 38 763 0 620 0zm0 40c128 0 176 31 248 130l2 3 14 19c11 20 25 38 40 55l8 9c-91-23-198-36-312-36-113 0-217 11-308 31 18-18 33-38 46-62l27-41C436 76 501 40 620 40zm0 220c308 0 560 100 560 200 0 58-93 123-244 162 2-7 4-14 4-22 0-77-143-140-320-140s-320 63-320 140c0 9 2 18 6 26C141 587 40 521 40 460c0-101 255-200 580-200zm0 240c157 0 280 54 280 100S777 700 620 700s-280-54-280-100 123-100 280-100z"></path>
                            </svg>
                            Загрузить файлы
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:unless="${uniqueKeyFound}">
    <h1 th:text="@{Given unique key __${uniqueKey}__ not found}"></h1>
</div>

</body>
</html>
