<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC + Dropzone.js Example</title>

    <link rel="stylesheet"
          type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{../lib/dropzone/dropzone.css}"
          href="../lib/dropzone/dropzone.css"/>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{../css/style.css}"
          href="../css/style.css"/>


    <script type="text/javascript"
            src="/webjars/jquery/jquery.min.js"></script>

    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript"
            th:src="@{../lib/dropzone/dropzone.js}"
            src="../static/lib/dropzone/dropzone.js"></script>

    <script type="text/javascript"
            th:src="@{../js/application.js}"
            src="../js/application.js"></script>

    <script type="text/javascript"
            th:src="@{../lib/object-hash/dist/object_hash.js}"
            src="../lib/object-hash/dist/object_hash.js"></script>

    <!--PeriodicalUpdater-->
    <script type="text/javascript"
            th:src="@{../lib/JQuery-PeriodicalUpdater/jquery.periodicalupdater.js}"
            src="../lib/JQuery-PeriodicalUpdater/jquery.periodicalupdater.js"></script>
    <script type="text/javascript"
            th:src="@{../lib/JQuery-PeriodicalUpdater/jquery.updater.js}"
            src="../lib/JQuery-PeriodicalUpdater/jquery.updater.js"></script>
</head>

<body>
<div th:if="${uniqueKeyFound}">
    <div class="container">
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="panel-heading text-center">
                    <h3>Dropzone</h3>
                </div>
                <div>
                    <form th:action="@{/upload/__${uniqueKey}__}"
                          id="dropzone-form"
                          class="dropzone dz-clickable">
                        <!--method="post"-->
                        <!--enctype="multipart/form-data">-->
                        <div class="dz-default dz-message">
                            <span class="glyphicon glyphicon-paperclip"></span>
                            <span>Загрузить файлы</span>
                        </div>
                        <!--<div class="dropzone-previews"></div> &lt;!&ndash; this is were the previews should be shown. &ndash;&gt;-->
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:unless="${uniqueKeyFound}">
    <h1 th:text="@{Given unique key __${uniqueKey}__ not found}"></h1>
</div>

</body>
</html>
